{% extends 'base.html' %}

{% block content %}
	<h4>Comentarios</h4>

	<form method="POST">
		<p>
			{{ form.author.label }} <br />
			{{ form.author }}
		</p>
		<p>
			{{ form.text.label }} <br />
			{{ form.text }}
		</p>

		<input type="submit" value="Enviar" />
	</form>

  <form id="deleteForm" action="/comentario/borrar" method="POST">
    <input type="hidden" name="commentId" id="commentId" />
  </form>

	{% for comment in comments %}
		<p>
			<b>{{ comment.author }}</b> <a href="javascript:deleteComment( {{ comment.id }} )">[x]</a>

      <br />
			{{ comment.text }}
		</p>
	{% endfor %}

  <script src="/static/js/comments.js"></script>
{% endblock %}
